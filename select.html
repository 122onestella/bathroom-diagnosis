<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>診断を選ぶ</title>
  <style>
    :root{
      --maxW: 900px;
      --radius: 20px;
    }
    body{
      margin:0;
      font-family: "Noto Sans JP", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f3ee;
      display:flex;
      justify-content:center;
      padding: 14px;
    }
    .wrap{
      width: min(100%, var(--maxW));
    }

    /* 画像の上にリンクを重ねるための箱 */
    .card{
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: var(--radius);
      box-shadow: 0 14px 34px rgba(0,0,0,.12);
      background: #fff;
    }

    .card img{
      width: 100%;
      height: auto;
      display:block;
      /* 画像自体がタップを奪わないように（重要） */
      pointer-events: none;
      user-select: none;
    }

    /* 透明リンク（上・下） */
    .hit{
      position:absolute;
      left:0;
      width:100%;
      display:block;
      z-index: 10; /* 何かに被さらないよう最前面 */
      background: rgba(0,0,0,0); /* 透明 */
      -webkit-tap-highlight-color: transparent;
    }
    .hit:hover{ cursor:pointer; }

    /* 上半分：バス */
    .hit.bath{
      top:0;
      height: 50%;
    }

    /* 下半分：キッチン */
    .hit.kitchen{
      bottom:0;
      height: 50%;
    }

    /* デバッグ用（うまく押せないときだけ ON にして枠を見る）
       .hit{ outline: 3px dashed rgba(255,0,0,.5); }
    */
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- ここが選択用画像 -->
      <img src="images/select.png" alt="バスルーム診断 / キッチン診断 選択画面">

      <!-- 上半分：バスルーム -->
      <a class="hit bath" href="bathroom.html" aria-label="バスルーム診断へ"></a>

      <!-- 下半分：キッチン -->
      <a class="hit kitchen" href="kitchen.html" aria-label="キッチン診断へ"></a>
    </div>
  </div>
</body>
</html>
